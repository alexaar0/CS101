<!-- An example of HTML event handlers:  -->
<!-- Reed (2011) Exercise 4.01, pg 64    -->


<html>

<head>

<title> Event Handlers </title>

</head>

<body>

  <div style="text-align:center">

  <img src="http://balance3e.com/Images/mystery.gif"
       alt="Mystery Image"
       onmouseover="this.src='http://balance3e.com/Images/happy.gif';"
       onmouseout="this.src='http://sokek.com/wp-content/uploads/2015/05/Funny-Monkey-67.jpg';
       this.width=300;"
  >

  <p>
    Move the mouse over the question mark to reveal the image.
    This is an example!!!
  </p>

  </div>

</body>

</html>
